<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prompt Generator Enhancer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Prompt Generator Enhancer</h1>
  </header>

  <section id="apikey-section">
    <label for="apikey">API Key:</label>
    <input type="text" id="apikey" placeholder="Enter your Gemini API Key" />
    <button id="save-apikey" onclick="saveApiKey()">Simpan API Key</button>
    <button id="get-apikey" onclick="window.open('https://aistudio.google.com/app/apikey', '_blank')">Get API Key</button>
  </section>

  <section id="mode-selector">
    <h2>Select Mode</h2>
    <button onclick="showMode('image-prompt')">Prompt Gambar</button>
    <button onclick="showMode('text-to-video')">Text to Video (Veo3)</button>
    <button onclick="showMode('image-to-video')">Image to Video</button>
    <button onclick="showMode('narrative')">Narasi</button>
  </section>

  <section id="mode-forms">
    <div id="image-prompt" class="mode-form">
      <h3>Prompt Gambar dengan Karakter Konsisten</h3>
      <label>Jenis Kelamin:
        <select id="gender">
          <option>Pria</option>
          <option>Wanita</option>
          <option>Lainnya</option>
        </select>
      </label>
      <label>Usia:
        <input type="text" id="age" placeholder="Contoh: 25 tahun" />
      </label>
      <label>Gaya Rambut:
        <input type="text" id="hairStyle" placeholder="Contoh: Rambut pendek rapi" />
      </label>
      <label>Warna Kulit:
        <input type="text" id="skinColor" placeholder="Contoh: Putih bersih" />
      </label>
      <label>Outfit:
        <input type="text" id="outfit" placeholder="Contoh: Jaket kulit hitam" />
      </label>
      <button onclick="generateImagePrompt()">Generate Prompt</button>
    </div>

    <div id="text-to-video" class="mode-form">
      <h3>Text to Video (Veo3)</h3>
      <label for="language">Bahasa / Aksen:</label>
      <select id="language">
        <option value="english">English (US/UK)</option>
        <option value="indonesian">Bahasa Indonesia</option>
      </select>
      <label for="dialog">Dialog:</label>
      <textarea id="dialog" placeholder="Masukkan dialog atau narasi..." rows="4"></textarea>
      <button onclick="generateTextToVideo()">Generate Prompt</button>
    </div>

    <div id="image-to-video" class="mode-form">
      <h3>Image to Video</h3>
      <label for="movement">Pergerakan Kamera:</label>
      <select id="cameraMovement">
        <option>Static</option>
        <option>Tracking Shot</option>
        <option>Dolly Zoom</option>
        <option>Crane Shot</option>
      </select>
      <label for="effect">Efek Visual:</label>
      <select id="visualEffect">
        <option>Cinematic</option>
        <option>Dreamy</option>
        <option>Dark Mood</option>
        <option>High Saturation</option>
      </select>
      <button onclick="generateImageToVideo()">Generate Prompt</button>
    </div>

    <div id="narrative" class="mode-form">
      <h3>Narasi Profesional</h3>
      <label for="narrativeInput">Ide Cerita / Tema:</label>
      <textarea id="narrativeInput" placeholder="Masukkan ide cerita singkat..." rows="4"></textarea>
      <button onclick="generateNarrative()">Generate Prompt</button>
    </div>
  </section>

  <section id="result-section">
    <h3>Hasil Prompt</h3>
    <div id="result-en"></div>
    <button onclick="copyPrompt('result-en')">Copy Prompt (EN)</button>
    <div id="result-id"></div>
    <button onclick="copyPrompt('result-id')">Copy Prompt (ID)</button>
  </section>

  <script src="apikey.js"></script>
  <script src="generator.js"></script>
  <script src="main.js"></script>
</body>
</html>
