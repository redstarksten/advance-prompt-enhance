<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Prompt Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Prompt Generator Enhancer</h1>
        </header>
        
        <!-- API Key Input Section -->
        <div class="api-key-section">
            <label for="api-key">Enter API Key:</label>
            <input type="text" id="api-key" placeholder="Your API Key">
            <button onclick="window.location.href='https://aistudio.google.com/app/apikey?hl=id'">Get API Key Gemini</button>
        </div>

        <!-- Mode Selector -->
        <div class="mode-selection">
            <label for="mode-select">Select Mode:</label>
            <select id="mode-select" onchange="setMode()">
                <option value="image">Prompt Image</option>
                <option value="video">Text to Video (Veo3)</option>
                <option value="image-video">Image to Video</option>
                <option value="narrative">Narrative Script</option>
            </select>
        </div>

        <!-- Mode Content Section -->
        <div id="mode-content">
            <!-- Dynamic content will load based on selected mode -->
        </div>

        <!-- Result Section -->
        <div class="result-section">
            <textarea id="result-prompt" placeholder="Generated Prompt"></textarea>
            <div class="buttons">
                <button onclick="copyPrompt('en')">Copy Prompt (English)</button>
                <button onclick="copyPrompt('id')">Copy Prompt (Indonesian)</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
